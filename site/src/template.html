<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<!-- TODO: Dynamically adjust theme color based on background color.
		     See for more info: https://gordonlesti.com/change-theme-color-via-javascript/ -->
		<meta name="theme-color" content="#333333" />
		<!-- TODO: Spike: Investigate how best to serve fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=fallback" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=fallback" rel="stylesheet" />

		%sapper.base%

		<link rel="stylesheet" href="main.css" />
		<!-- TODO: Add manifest -->
		<!--<link rel="manifest" href="manifest.json" crossorigin="use-credentials">-->
		<!-- TODO: Add favicon -->
		<!--<link rel="icon" type="image/png" href="favicon.png">-->

		<!-- Sapper generates a <style> tag containing critical CSS
			 for the current page. CSS for the rest of the app is
			 lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- TODO: Add meta descriptions-->
		<!-- This contains the contents of the <svelte:head> component, if
			 the current page has one -->
		%sapper.head%
	</head>
	<body>
		<!-- The application will be rendered inside this element,
			 because `src/client.js` references it -->
		%sapper.html%

		<!-- Sapper creates a <script> tag containing `src/client.js`
			 and anything else it needs to hydrate the app and
			 initialise the router -->
		%sapper.scripts%
	</body>
</html>
